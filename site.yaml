---
 - hosts: all
   become: true
   tasks:
   - name: install updates (CentOS)
     dnf:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "CentOS"

   - name: install updates (Ubuntu)
     apt:
       update_cache: yes
     when: ansible_distribution == "Ubuntu"

 - hosts: web_server
   become: true
   tasks:
   - name: install apache and php (Ubuntu)
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"

   - name: install apache and php (CentOS)
     dnf:
       name: 
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"

   - name: start service httpd
     ansible.builtin.service:
       name: httpd
       state: started
     when: ansible_distribution == "CentOS"

 - hosts: db_server
   become: true
   tasks:
   - name: install mariadb package (CentOS)
     dnf:
       name: mariadb
       state: latest
     when: ansible_distribution == "CentOS"

   - name: install mariadb package (Ubuntu)
     apt:
       name: mariadb-server
       state: latest
     when: ansible_distribution == "Ubuntu"

 - hosts: files_server
   become: true
   tasks:
   - name: install samba package
     package: 
       name: samba
       state: latest
